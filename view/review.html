    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC2aagWV9vxVf6kqiqvTaoyJOWO_h-bpgc",
            authDomain: "supp-c1e01.firebaseapp.com",
            projectId: "supp-c1e01",
            storageBucket: "supp-c1e01.appspot.com",
            messagingSenderId: "978693849785",
            appId: "1:978693849785:web:dfd8ed67016f11b5475168",
            measurementId: "G-REKKVDD6XK"
        };
    
        initializeApp(firebaseConfig);
    
        document.addEventListener('DOMContentLoaded', async () => {
            const authLink = document.getElementById('auth-link');
            const reviewsContainer = document.getElementById('reviews-container');
            const token = getCookie('token');
    
            try {
                const authResponse = await fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include',
                    body: JSON.stringify({}),
                });
    
                if (authResponse.ok) {
                    authLink.textContent = 'Account';
                    authLink.href = 'dashboard.html';
                } else {
                    authLink.textContent = 'Sign in';
                    authLink.href = 'signin.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
            }
    
            try {
                const reviewsResponse = await fetch('/review', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include',
                });
    
                if (!reviewsResponse.ok) {
                    throw new Error(`HTTP error! Status: ${reviewsResponse.status}`);
                }
    
                const reviews = await reviewsResponse.json();
                console.log('Reviews:', reviews); 
    
                if (!Array.isArray(reviews)) {
                    throw new TypeError('Expected reviews to be an array');
                }
    
                reviewsContainer.innerHTML = '';
    
                reviews.forEach((review) => {
                    console.log('Review:', review);
    
                    const title = review.post_title || 'No title';
                    const description = review.post_description || 'No description';
    
                    let imagePath = 'default_image_path_here';
                    try {
                        let imageFile = review.post_file;
                        if (typeof imageFile === 'string') {
                            imageFile = imageFile.replace(/^\{|\}$/g, '').replace(/\"/g, '');
                            imagePath = imageFile;
                        }
                    } catch (error) {
                        console.error('Error parsing image file path:', error);
                    }
    
                    const reviewElement = document.createElement('div');
                    reviewElement.classList.add('row', 'g-0', 'border', 'rounded', 'overflow-hidden', 'flex-md-row', 'mb-4', 'shadow-sm', 'h-md-250', 'position-relative');
    
                    reviewElement.innerHTML = `
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">${title}</h3>
                            <p class="card-text mb-auto">${description}</p >
                            <div class="col-auto mt-3">
                                <img src="${imagePath}" alt="Review Image" style="width: 50%; height: auto;">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-primary me-2" onclick="editReview('${review.post_id}', '${title}', '${description}', '${imagePath}')">Edit</button>
                                <button class="btn btn-danger" onclick="deleteReview('${review.post_id}')">Delete</button>
                            </div>
                        </div>
                    `;
    
                    reviewsContainer.appendChild(reviewElement);
                });
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        });
    
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    
        window.deleteReview = async function(post_id) {
            const token = getCookie('token');
    
            try {
                const response = await fetch(`/review/${post_id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include',
                });
    
                if (response.ok) {
                    alert('Review deleted successfully');
                    location.reload();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to delete review');
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Error deleting review. Please try again.');
            }
        }
    
        window.editReview = async function(post_id, title, description, fileUrl) {
            const newTitle = prompt('Enter new title:', title);
            const newDescription = prompt('Enter new description:', description);
            const newFileUrl = prompt('Enter new file URL:', fileUrl);
    
            if (newTitle && newDescription && newFileUrl) {
                const token = getCookie('token');
    
                try {
                    const response = await fetch(`/review/${post_id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            title: newTitle,
                            description: newDescription,
                            file_url: newFileUrl,
                        }),
                    });
    
                    if (response.ok) {
                        alert('Review updated successfully');
                        location.reload();
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to update review');
                    }
                } catch (error) {
                    console.error('Error updating review:', error);
                    alert('Error updating review. Please try again.');
                }
            } else {
                alert('All fields are required to update the review.');
            }
        }
    </script>
