        <style>
            .form-outline {
                display: flex;
                align-items: center;
                justify-content: space-between; /* Space between the label and the input */
                margin-bottom: 40px;
                margin-top: 40px;
            }

            .form-label {
                margin-right: auto; /* Align label to the left */
                margin-left: 150px;
            }

            .form-control {
                width: 800px; /* Adjust the width as needed */
                margin-left: auto; /* Align input to the right */
                margin-right: 150px;
                border-radius: 5px;
            }

            #postDescription {
                height: 150px;
                /* padding: 10px; */
            }

            .btn.btn-primary.btn-block.mb-4 {
            border-radius: 5px;
        }

            /* Mobile Styles */
            @media (max-width: 768px) {
                .form-outline {
                    flex-direction: column; /* Stack elements vertically */
                    align-items: flex-start; /* Align items to the start */
                }

                .form-label {
                    margin-left: 20px;
                    margin-right: 20px;
                    margin-bottom: 10px; /* Add space below the label */
                }

                .form-control {
                    width: calc(100% - 40px); /* Adjust width to fit the container with padding */
                    margin-left: 20px;
                    margin-right: 20px;
                }
            }

            /* Additional adjustment for very small screens */
            @media (max-width: 480px) {
                .form-label, .form-control {
                    margin-left: 10px;
                    margin-right: 10px;
                }

                .form-control {
                    width: calc(100% - 20px); /* Adjust width for smaller padding */
                }
            }
        </style>

    <main>
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <form id="addPostForm" onsubmit="handleFormSubmit(event)">
                    <div class="text-center mb-3">
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="postTitle">Title</label>
                            <input type="title" id="postTitle" name="title" class="form-control" required />
                        </div>
                
                        <!-- description input -->
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="postDescription">Description</label>
                            <textarea id="postDescription" name="description" class="form-control" required></textarea>
                        </div>

                        <!-- file upload -->
                        <div data-mdb-input-init class="form-outline">
                            <label for="formFileMultiple" class="form-label">Upload files</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                          </div>
            
                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Add post</button>
                    
                    </div>
                </form>
            </div>
