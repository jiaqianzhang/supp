    <!-- Custom Script for Changing Navbar Link -->
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const authLink = document.getElementById('auth-link');
                const token = getCookie('token');
                const response = await fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include', // include token when sending
                    body: JSON.stringify({}),
                });
                if (response.ok) 
                {
                    authLink.textContent = 'Account';
                    authLink.href = 'dashboard.html';                    
                } 
                else {
                    authLink.textContent = 'Sign in';
                    authLink.href = 'signin.html';

                } 
            }
            catch (error) 
            {
                console.error('Error:', error);
            }
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
        });


        // send the cookies to server
        // fetch the token from server

        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('loginName').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();
                    if (result.success) {
                        // document.cookies =`token=${result.token}; path=/;`;
                        // Successfully signed in
                        const token = result.token; // token form result is set as token
                        console.log('Token:', token); // log token

                        document.cookie = `token=${result.token}; max-age=${24 * 60 * 60}; path=/;`; // Store the token in cookies, expire in a day
                    
                        console.log('Login successful.');
                        window.location.href = 'dashboard.html'; // Redirect to dashboard
                    } 
                    else {
                        // Handle sign-in failure
                        alert(result.message || 'Sign-in failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
        }
    </script>
