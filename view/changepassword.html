    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            const authLink = document.getElementById('auth-link');

            try {
                const token = getCookie('token');
                const response = await fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include', // include token when sending
                    body: JSON.stringify({}),
                });
                if (response.ok) {
                    authLink.textContent = 'Account';
                    authLink.href = 'dashboard.html';
                } else {
                    authLink.textContent = 'Sign in';
                    authLink.href = 'signin.html';
                    window.location.href = 'signin.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function handleFormSubmit(event) {
            event.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/changepassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ oldPassword, newPassword }),
                });

                if (!response.ok) {
                const errorText = await response.text(); // Read response as text
                throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const data = await response.json(); // Parse response as JSON
                console.log('Password changed successfully:', data);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error updating password:', error.message);
            }
            }

            document.getElementById('passwordForm').addEventListener('submit', handleFormSubmit);
        // else{
        //     return alert('Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character, and must not contain any spaces.');
        // }
        // }

        function validatePassword(password) {
            const minLength = 8;
            const hasLowercase = /(?=.*[a-z])/.test(password);
            const hasUppercase = /(?=.*[A-Z])/.test(password);
            const hasDigit = /(?=.*\d)/.test(password);
            const hasSpecialChar = /(?=.*[@$!%*?&])/.test(password);
            const isValidLength = password.length >= minLength;

            let validationMessage = 'Password must:';

            if (!isValidLength) {
                validationMessage += `\n- Be at least ${minLength} characters long`;
            }
            if (!hasLowercase) {
                validationMessage += '\n- Contain at least one lowercase letter';
            }
            if (!hasUppercase) {
                validationMessage += '\n- Contain at least one uppercase letter';
            }
            if (!hasDigit) {
                validationMessage += '\n- Contain at least one number';
            }
            if (!hasSpecialChar) {
                validationMessage += '\n- Contain at least one special character (e.g., @$!%*?&)';
            }

            if (!isValidLength || !hasLowercase || !hasUppercase || !hasDigit || !hasSpecialChar) {
                alert(validationMessage);
                return false;
            }

            return true;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
