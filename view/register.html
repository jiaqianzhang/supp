                    <form id="registerForm" onsubmit="handleFormSubmit(event)">
                        <div class="text-center mb-3">
                            <!-- Email input -->

    <script>
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const email = document.getElementById('loginName').value;
            const password = document.getElementById('loginPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Simple validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Create the request payload
            const payload = {
                email: email,
                password: password
            };

            try {
                // Send POST request to the server
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Handle successful registration
                    const result = await response.json();
                    document.cookie = `token=${result.token}; max-age=${24 * 60 * 60}; path=/;`; // Set token as a cookie for 1 day
                    alert("Registration successful!");
                    window.location.href = 'index.html'; // Redirect to the home page
                } else {
                    // Handle errors
                    const errorData = await response.json();
                    alert("Registration failed: " + errorData.message);
                }
            } catch (error) {
                console.error("Error during registration:", error);
                alert("An error occurred during registration. Please try again.");
            }
        }

        // Function to read a specific cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Example usage: Get the token from cookies
        const token = getCookie('token');
        if (token) {
            console.log('Token from cookies:', token);
        }
    </script>
