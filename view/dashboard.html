    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const authLink = document.getElementById('auth-link');
            const logoutAccountLink = document.getElementById('logoutAccountLink');
            const deleteAccountLink = document.getElementById('deleteAccountLink');

            // Check user authentication status
            // const checkAuthentication = async () => {
            //     try {
            //         const token = getCookie('token');
            //         if (!token) {
            //             window.location.href = 'signin.html';
            //             return;
            //         }

            //         const response = await fetch('/dashboard', {
            //             method: 'POST',
            //             headers: {
            //                 'Content-Type': 'application/json',
            //                 'Authorization': `Bearer ${token}`,
            //             },
            //             credentials: 'include', // include token when sending
            //             body: JSON.stringify({}),
            //         });

            //         if (!response.ok) {
            //             window.location.href = 'signin.html';
            //         }
            //     } catch (error) {
            //         console.error('Error:', error);
            //         window.location.href = 'signin.html';
            //     }
            // };

            // checkAuthentication();

            try {
                const token = getCookie('token');
                const response = await fetch('/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                    credentials: 'include', // include token when sending
                    body: JSON.stringify({}),
                });
                if (response.ok) {
                    authLink.textContent = 'Account';
                    authLink.href = 'dashboard.html';
                } else {
                    authLink.textContent = 'Sign in';
                    authLink.href = 'signin.html';
                    window.location.href = 'signin.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }

            // Logout account
            logoutAccountLink.addEventListener('click', async (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    try {
                        const response = await fetch('/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({}),
                        });

                        if (response.ok) {
                            alert('Account logged out.');
                            window.location.href = 'signin.html'; // Redirect after successful logout
                        } else {
                            alert('Failed to logout account. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    }
                }
            });

            // Delete account
            deleteAccountLink.addEventListener('click', async (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to delete your account?')) {
                    try {
                        const response = await fetch('/deleteaccount', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({}),
                        });

                        if (response.ok) {
                            alert('Account deleted successfully.');
                            window.location.href = 'signin.html'; // Redirect after successful deletion
                        } else {
                            alert('Failed to delete account. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again later.');
                    }
                }
            });

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
        });
    </script>
